    <div>
        <div class="row register-form" style="background-image:url(&quot;assets/img/science-theme-my17.jpg&quot;);background-repeat:no-repeat;background-size:cover;">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal custom-form" style="color:rgb(255,253,253);background-color:rgb(42,42,42);">
                    <h1 style="color:rgb(234,237,239);">Register Form</h1>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field" style="color:rgb(242,241,241);">Name </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="email-input-field" style="color:rgb(249,249,249);">Email </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="pawssword-input-field" style="color:rgb(249,247,247);">Password </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="repeat-pawssword-input-field" style="color:rgb(255,251,251);">Repeat Password </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="dropdown-input-field" style="color:rgb(254,251,251);">Account Type</label>
                        </div>
                        <div class="col-sm-4 input-column">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Dropdown <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li role="presentation"><a href="#">Student </a></li>
                                    <li role="presentation"><a href="#">Professor </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">I've read and accept the terms and conditions</label>
                    </div>
                    <button class="btn btn-default submit-button" type="button">Submit</button>
                </form>
            </div>
